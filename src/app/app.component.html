<mat-sidenav-container>
  <mat-sidenav #menu role="navigation">
    <app-sideMenu (menuToggle)="menu.close()"></app-sideMenu>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-topMenu (menuToggle)="menu.toggle()"></app-topMenu>
    <main>
      <div class="chat-button" *ngIf="userState">
        <button mat-fab routerLink="/chat" color="basic" >
          <mat-icon matBadge="1" matBadgeColor="warn">chat_bubble_outline</mat-icon>
        </button>
      </div>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
